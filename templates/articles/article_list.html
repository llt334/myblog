{% extends 'base.html' %}
{% block content %}
    {% for article in articles %}
        <div class="card my-3">
            <div class="card-header">
                <h4>{{ article.title }}</h4>
            </div>
            <div class="card-body">
                <div class="card-text">{{ article.description }}</div>
            </div>
            <a href="#" class="btn btn-primary">阅读文章...</a>
        </div>

    {% endfor %}

{% endblock %}
